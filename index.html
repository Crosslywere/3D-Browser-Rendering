    <style>
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        canvas {
            position: absolute;

            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        <label for="model">

            <canvas></canvas>
        </label>
    </form>

</body>
</html>
